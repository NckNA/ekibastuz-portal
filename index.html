<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Экибастуз.kz — объявления и компании</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Экибастуз.kz</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#map">Карта</a></li>
        <li class="nav-item"><a class="nav-link" href="#companies">Компании</a></li>
        <li class="nav-item"><a class="nav-link" href="#listings">Объявления</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="py-5 bg-gradient text-white">
  <div class="container text-center">
    <h1 class="display-5 fw-bold">Городская доска объявлений</h1>
    <p class="lead">Компании, услуги и частные объявления Экибастуза</p>
    <div class="stats d-flex gap-3 justify-content-center mt-3">
      <div class="stat"><span class="h3 mb-0" id="statCompanies">0</span><div>компаний</div></div>
      <div class="stat"><span class="h3 mb-0" id="statListings">0</span><div>объявлений</div></div>
      <div class="stat"><span class="h3 mb-0">100+</span><div>посетителей</div></div>
    </div>
  </div>
</header>

<section class="py-4 border-bottom bg-light">
  <div class="container">
    <div class="row g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Фильтр компаний по категории</label>
        <select id="companyCategory" class="form-select">
          <option value="">Все категории</option>
          <option value="Здоровье">Здоровье</option>
          <option value="Образование">Образование</option>
          <option value="Логистика">Логистика</option>
          <option value="Ритейл">Ритейл</option>
          <option value="Услуги">Услуги</option>
          <option value="Общественное питание">Общественное питание</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Поиск компании по названию</label>
        <input id="companySearch" class="form-control" placeholder="Начните вводить название...">
      </div>
      <div class="col-md-4">
        <label class="form-label">Категория объявлений</label>
        <select id="listingCategory" class="form-select">
          <option value="">Все категории</option>
          <option value="Работа">Работа</option>
          <option value="Недвижимость">Недвижимость</option>
          <option value="Услуги">Услуги</option>
          <option value="Транспорт">Транспорт</option>
          <option value="Электроника">Электроника</option>
          <option value="Разное">Разное</option>
        </select>
      </div>
    </div>
  </div>
</section>

<section id="map" class="py-4">
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3"><i class="fa-solid fa-map-location-dot me-2"></i>Карта компаний</h2>
        <div id="leafletMap" class="leaflet-map"></div>
      </div>
    </div>
  </div>
</section>

<section id="companies" class="py-4 bg-light">
  <div class="container">
    <h2 class="h5 mb-3"><i class="fa-solid fa-building me-2"></i>Компании</h2>
    <div id="companyList" class="row g-3"></div>
  </div>
</section>

<section id="listings" class="py-4">
  <div class="container">
    <h2 class="h5 mb-3"><i class="fa-solid fa-bullhorn me-2"></i>Объявления</h2>
    <div id="listingList" class="row g-3"></div>
  </div>
</section>

<footer class="py-4 text-center small text-muted">
  <div class="container">
    © <span id="year"></span> Экибастуз.kz
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
